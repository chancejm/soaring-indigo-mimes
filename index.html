<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

<body>
    <div class="jumbotron">
        <h3>This is a basic Test for Input</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <input id="userInput" type="text" placeholder="Character Name">
                    <button id="characterInput" class="btn btn-primary" type=submit>Submit</button>
                </form>
                <h3 id=firstCharacterName class="characterInfo"></h3>
                <div id="testImage" class="col-lg-4 characterInfo"></div>
            </div>
            <div class="col-lg-4">
                <form>
                    <input id="userInput2" type="text" placeholder="Second Character Name">
                    <button id="characterInput2" class="btn btn-primary" type=submit>Submit</button>
                </form>
                <h3 id="secondCharacterName" class="characterInfo"></h3>
                <div id="secondTestImage" class="col-lg-4 characterInfo"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button style="margin: 50px" id="fusion" class="btn btn-primary" type=submit>Collabos</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <h3 id=firstNameCollab></h3>
                <div id="firstCharacterCollab"></div>
            </div>
            <div class="col-lg-4">
                <h3 id=secondNameCollab></h3>
                <div id="secondCharacterCollab"></div>
            </div>
        </div>
        <div class="row" id="comicPictures">
            <div id="notFound"></div>

            <div class="col-lg-3" style="margin: 10px; float:left" id="comic1"></div>
            <div class="col-lg-3" style="margin: 10px; float:left" id="comic2"></div>
            <div class="col-lg-3" style="margin: 10px; float:left" id="comic3"></div>
        </div>
    </div>
    </div>

    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!--MOMENT-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--CUSTOM SCRIPT-->
    <script src="assets/js/app.js"></script>

    <!--VELOCITY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.ui.min.js"></script>
